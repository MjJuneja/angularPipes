<div class="container">
  <div class="" style="margin-top:10px; width:250px;">
      <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-search"></i></div>
        </div>
  <input [(ngModel)]="query" placeholder="Search title" class="form-control" >
      </div>
  </div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Title <i [class]="myClass" style="float:right;" (click)="filter()"></i></th>
      <th>URL</th>
      <th>Created_at</th>
      <th>Author</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of fetchedData | search:'title':query | orderBy:'title':target" >
      <td (click)="showData(item)" data-toggle="modal" data-target="#myModal">{{item.title}}</td>
      <td><a target="_blank" href="{{item.url}}">Link</a></td>
      <td (click)="showData(item)" data-toggle="modal" data-target="#myModal">{{item.created_at}}</td>
      <td (click)="showData(item)" data-toggle="modal" data-target="#myModal">{{item.author}}</td>
      <div>
        {{fetchedData.json}}
      </div>
    </tr>
  </tbody>
</table>
</div>
 <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          {{json}}
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
